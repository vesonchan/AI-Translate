name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
  release:
    types:
      - published

jobs:
  build:
    permissions:
      contents: write
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            name: macOS
          - os: windows-latest
            name: Windows
          - os: ubuntu-latest
            name: Linux

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri

      - name: Install frontend dependencies
        run: npm ci

      - name: Build and upload release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
          TAURI_PUBLIC_KEY: ${{ secrets.TAURI_PUBLIC_KEY }}
        with:
          tauriScript: npm run tauri
          releaseId: ${{ github.event_name == 'release' && github.event.release.id || '' }}
          tagName: ${{ github.event_name == 'release' && github.event.release.tag_name || 'v__VERSION__' }}
          releaseName: ${{ github.event_name == 'release' && github.event.release.name || 'prism v__VERSION__' }}
          releaseBody: ${{ github.event_name == 'release' && github.event.release.body || '自动构建的 AI-Translate 桌面版本。' }}
          releaseDraft: false
          prerelease: ${{ github.event_name == 'release' && github.event.release.prerelease || false }}
          uploadUpdaterJson: true
